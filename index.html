<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList">
      <li data-bind="text: name, click: $parent.setCat"></li>
    </ul>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
          attr: {src: imgSrc}" />

        <table>
          <thead>
            <tr>
              <th>
                Nicknames
              </th>
            </tr>
          </thead>
          <tbody data-bind="foreach: nicknames">
            <tr>
              <td data-bind="text: name">
              </td>
            </tr>
          </tbody>
        </table>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
